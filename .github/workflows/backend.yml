name: PUSH_B) Backend Deploy

on:
  push:
    paths:
      - backend/**
      - .github/workflows/backend.yml
    branches-ignore:
      - releases/**
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: openai90393d6b
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '16.x'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      # source checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v3
